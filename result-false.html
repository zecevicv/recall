<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recall">
  <title>Recall</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/elevate-framework.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body class="result-false">

  <!-- Logo -->
  <div class="logo">
    <img src="img/global/logo.svg" alt="recall-logo">
  </div>

  <!-- Box -->
  <div class="box">
    <div class="result">
      <h1 class="f-m-50 text-gold">המוצר שרכשת
        <br>לא נכלל בריקול</h1>
      <div class="product-img">
        <p class="f-m-32">הכל בסדר אתה מוזמן להמשיך</p>
      </div>
      <div class="barcode">
        <div class="barcode-box">
          <p class="f-m-32">ברקוד: 72345566701122345156</p>
        </div>
      </div>
      <h2 class="f-m-32">נשמח לדבר אתך בכל דרך שתבחר
        על מנת להחזיר את המוצר </h2>
      <div class="icons">
        <ul>
          <li>
            <img src="img/icons/whatsapp.svg" alt="recall-img">
            <p class="f-m-28">נציג
              <br>בווטסאפ</p>
          </li>
          <li>
            <img src="img/icons/list.svg" alt="recall-img">
            <p class="f-m-28">צור
              <br>קשר</p>
          </li>
          <li>
            <img src="img/icons/headphones.svg" alt="recall-img">
            <p class="f-m-28">צ'אט
              <br>עם נציג</p>
          </li>
        </ul>
      </div>
      <button class="btn btn-primary f-m-32 bold">חיפוש חדש </button>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>

</html>
